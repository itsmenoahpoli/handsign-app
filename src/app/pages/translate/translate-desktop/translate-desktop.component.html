<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ntkme-github-button user="sign" repo="translate" [count]="true" size="large" />
    </ion-buttons>
    <ion-title>{{ 'translate.title' | transloco }}<sup id="version" matTooltip="Alpha">Î±</sup></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div id="input-mode-group">
      <ng-container *ngIf="spokenToSigned">
        <app-translate-input-button mode="text" icon="language"></app-translate-input-button>
      </ng-container>
      <ng-container *ngIf="!spokenToSigned">
        <app-translate-input-button mode="webcam" icon="videocam"></app-translate-input-button>
        <app-translate-input-button mode="upload" icon="cloud-upload"></app-translate-input-button>
      </ng-container>
    </div>

    <app-drop-pose-file>
      <div id="translation-card">
        <app-language-selectors />

        <div id="content">
          <!-- Spoken to sign requires a text input and video output -->
          <app-spoken-to-signed *ngIf="spokenToSigned"></app-spoken-to-signed>
          <!-- Sign to spoken requires a video input and text output -->
          <app-signed-to-spoken *ngIf="!spokenToSigned"></app-signed-to-spoken>
        </div>
      </div>
    </app-drop-pose-file>

    <app-send-feedback />
  </div>
</ion-content>
