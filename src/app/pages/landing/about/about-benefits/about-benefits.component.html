<div class="container">
  <h2>Why sign?</h2>

  <div class="cards-container">
    <ion-card *ngFor="let benefit of benefits">
      <ion-card-header>
        <ion-card-title>{{ benefit.title }}</ion-card-title>
        <ion-card-subtitle>{{ benefit.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ benefit.content }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</div>
