<ng-container *ngIf="!isMobile; else mobile">
  <ng-container *transloco="let t; read: 'translate.upload'">
    <h3>{{ t('title') }}</h3>
    <p>{{ t('types') }}</p>
    <ion-button (click)="upload()">
      {{ t('browse') }}
    </ion-button>
  </ng-container>
</ng-container>

<ng-template #mobile>
  <ion-button (click)="upload()">
    <ion-icon name="images-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ng-template>
